<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Team Captains - Back to Bachpan 2.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 0;
        }

        .main-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .event-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .form-title {
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .captain-section {
            margin-bottom: 25px;
            padding: 25px;
            border-radius: 15px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .captain-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .captain-1 {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            border-color: #e53e3e;
        }

        .captain-2 {
            background: linear-gradient(135deg, #f0f9ff 0%, #bfdbfe 100%);
            border-color: #3182ce;
        }

        .captain-3 {
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
            border-color: #38a169;
        }

        .captain-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .captain-icon {
            font-size: 2rem;
            margin-right: 15px;
            width: 50px;
            text-align: center;
        }

        .captain-1 .captain-icon { color: #e53e3e; }
        .captain-2 .captain-icon { color: #3182ce; }
        .captain-3 .captain-icon { color: #38a169; }

        .captain-label {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
        }

        .captain-input {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .captain-input:focus {
            outline: none;
            box-shadow: none;
            transform: translateY(-1px);
        }

        .captain-1 .captain-input:focus {
            border-color: #e53e3e;
            box-shadow: 0 0 0 0.2rem rgba(229, 62, 62, 0.25);
        }

        .captain-2 .captain-input:focus {
            border-color: #3182ce;
            box-shadow: 0 0 0 0.2rem rgba(49, 130, 206, 0.25);
        }

        .captain-3 .captain-input:focus {
            border-color: #38a169;
            box-shadow: 0 0 0 0.2rem rgba(56, 161, 105, 0.25);
        }

        .submit-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 15px 50px;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .instructions {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin-bottom: 25px;
            border-radius: 0 10px 10px 0;
        }

        .instructions-text {
            margin: 0;
            color: #495057;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 0 15px;
                padding: 25px;
            }

            .page-title {
                font-size: 2rem;
            }

            .captain-section {
                padding: 20px;
            }

            .captain-header {
                flex-direction: column;
                text-align: center;
            }

            .captain-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container main-container">
    <!-- Page Header -->
    <div class="page-header">
        <i class="fas fa-users-cog" style="font-size: 3rem; margin-bottom: 20px;"></i>
        <h1 class="page-title">Setup Team Captains</h1>
        <p class="page-subtitle">Enter the names of your three team captains</p>
        <div class="event-badge">
            <i class="fas fa-star me-2"></i>
            Back to Bachpan 2.0 - Xansa IT Solution
        </div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h2 class="form-title">
            <i class="fas fa-crown me-2" style="color: #f39c12;"></i>
            Captain Registration
        </h2>

        <!-- Instructions -->
        <div class="instructions">
            <p class="instructions-text">
                <i class="fas fa-info-circle me-2" style="color: #667eea;"></i>
                Please enter the full names of the three team captains who will lead the teams in the Back to Bachpan 2.0 event.
            </p>
        </div>

        <form id="captainForm" method="post" th:action="@{/saveCaptains}">
            <!-- Captain 1 -->
            <div class="captain-section captain-1">
                <div class="captain-header">
                    <i class="fas fa-star captain-icon"></i>
                    <div class="captain-label">Team Alpha Captain</div>
                </div>
                <input type="text" name="names" class="form-control captain-input" id="captain1" placeholder="Enter first captain's name" required>
            </div>

            <!-- Captain 2 -->
            <div class="captain-section captain-2">
                <div class="captain-header">
                    <i class="fas fa-medal captain-icon"></i>
                    <div class="captain-label">Team Beta Captain</div>
                </div>
                <input type="text" name="names" class="form-control captain-input" id="captain2" placeholder="Enter second captain's name" required>
            </div>

            <!-- Captain 3 -->
            <div class="captain-section captain-3">
                <div class="captain-header">
                    <i class="fas fa-crown captain-icon"></i>
                    <div class="captain-label">Team Gamma Captain</div>
                </div>
                <input type="text" name="names" class="form-control captain-input" id="captain3" placeholder="Enter third captain's name" required>
            </div>

            <!-- Submit Section -->
            <div class="submit-section">
                <button type="submit" class="btn submit-btn">
                    <i class="fas fa-check-circle me-2"></i>
                    Save Team Captains
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
